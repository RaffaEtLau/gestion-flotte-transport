<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Gestionnaire</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container manager-dashboard">
      <header>
        <h1>Tableau de Bord Gestionnaire</h1>
        <button id="logoutBtn">Déconnexion</button>
      </header>

      <main>
        <section class="driver-management">
          <h2>Gestion des Chauffeurs</h2>

          <form id="addDriverForm">
            <div class="form-group">
              <label for="driverFirstName">Prénom</label>
              <input type="text" id="driverFirstName" required />
            </div>
            <div class="form-group">
              <label for="driverLastName">Nom</label>
              <input type="text" id="driverLastName" required />
            </div>
            <div class="form-group">
              <label for="driverUsername">Nom d'utilisateur</label>
              <input type="text" id="driverUsername" required />
            </div>
            <div class="form-group">
              <label for="driverPassword">Mot de passe</label>
              <input type="password" id="driverPassword" required />
            </div>
            <div class="form-group">
              <label for="driverEmail">Email</label>
              <input type="email" id="driverEmail" required />
            </div>
            <div class="form-group">
              <label for="driverPhone">Téléphone</label>
              <input type="tel" id="driverPhone" required />
            </div>
            <button type="submit">Ajouter Chauffeur</button>
          </form>

          <div id="driversList" class="drivers-list">
            <!-- Liste des chauffeurs sera générée dynamiquement -->
          </div>
        </section>

        <section class="mission-management">
          <h2>Gestion des Missions</h2>
          <form id="createMissionForm">
            <div class="form-group">
              <label for="missionTitle">Titre de la mission</label>
              <input type="text" id="missionTitle" required />
            </div>
            <div class="form-group">
              <label for="missionDescription">Description</label>
              <textarea id="missionDescription" required></textarea>
            </div>
            <div class="form-group">
              <label for="missionStart">Date de début</label>
              <input type="datetime-local" id="missionStart" required />
            </div>
            <div class="form-group">
              <label for="missionEnd">Date de fin</label>
              <input type="datetime-local" id="missionEnd" required />
            </div>
            <div class="form-group">
              <label for="missionDriver">Chauffeur</label>
              <select id="missionDriver">
                <option value="">Sélectionner un chauffeur</option>
                <!-- Options de chauffeurs seront générées dynamiquement -->
              </select>
            </div>
            <div class="form-group">
              <label for="missionTruck">Camion</label>
              <select id="missionTruck">
                <option value="">Sélectionner un camion</option>
                <!-- Options de camions seront générées dynamiquement -->
              </select>
            </div>
            <button type="submit">Créer Mission</button>
          </form>

          <div id="missionsContainer">
            <!-- Liste des missions sera générée dynamiquement -->
          </div>
        </section>
      </main>
    </div>

    <script type="module">
      import { initDriverManagement } from "./JS/modules/driver-management.js";
      import { initMissionManagement } from "./JS/modules/mission.js";
      import { logout } from "./JS/modules/auth.js";

      // Initialisation des fonctionnalités
      initDriverManagement();
      initMissionManagement();

      // Gestion de la déconnexion
      document.getElementById("logoutBtn").addEventListener("click", logout);
    </script>
  </body>
</html>
