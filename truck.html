<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Liste des camions</h1>
      <nav>
        <ul>
          <li><a href="index.html">Acceuil</a></li>
          <li><a href="truck.html">Camions</a></li>
          <li><a href="driver.html">Chauffeurs</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Camions en service</h2>
      <div id="truckList"></div>

      <h3>Ajouter un nouveau camion</h3>
      <form id="addTruckForm">
        <input
          type="text"
          id="immatriculation"
          placeholder="Immatriculation"
          required
        />
        <input type="text" id="marque" placeholder="Marque" required />
        <input type="text" id="modele" placeholder="Modèle" required />
        <input
          type="number"
          id="year"
          placeholder="Année de première mise en circulation"
          required
        />
        <button type="submit">Ajouter le camion</button>
      </form>
      <div id="truckDetails" style="display: none"></div>
    </main>

    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
